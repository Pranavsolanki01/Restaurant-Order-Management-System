# ==================== APPLICATION CONFIGURATION ====================
spring.application.name=menu-service
server.port=8082

# ==================== MONGODB CONFIGURATION ====================
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=menu_db

# MongoDB Authentication (uncomment if authentication is required)
# spring.data.mongodb.username=menurmsdb
# spring.data.mongodb.password=menurmsdbpass
# spring.data.mongodb.authentication-database=admin

# ==================== REDIS CONFIGURATION ====================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=1

# Redis Connection Pool
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0
spring.data.redis.jedis.pool.max-wait=-1ms

# ==================== LOGGING CONFIGURATION ====================
logging.level.com.restaurant.menu_service=INFO
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.cache=DEBUG

# ==================== ACTUATOR CONFIGURATION ====================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ==================== JACKSON CONFIGURATION ====================
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
